<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      background-color: #000;
    }
    .cell {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .snake {
      background-color: green;
    }
    .food {
      background-color: red;
    }
    .score-board {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .instructions {
      margin-top: 20px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="score-board">Score: <span id="score">0</span></div>
  <div id="game-board"></div>
  <div class="instructions">
    <p>Use the arrow keys to control the snake.</p>
    <p>Press "Space" to restart the game after a game over.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('game-board');
      const scoreDisplay = document.getElementById('score');
      const rows = 20;
      const cols = 20;
      let snake = [{x: 10, y: 10}];
      let food = getRandomPosition();
      let direction = 'right';
      let score = 0;
      let gameLoop;

      function render() {
        board.innerHTML = '';

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');

            if (isSnake({x: j, y: i})) {
              cell.classList.add('snake');
            }

            if (food.x === j && food.y === i) {
              cell.classList.add('food');
            }

            board.appendChild(cell);
          }
        }
      }

      function isSnake(position) {
        return snake.some(part => part.x === position.x && part.y === position.y);
      }

      function getRandomPosition() {
        let newPosition;
        do {
          newPosition = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows)
          };
        } while (isSnake(newPosition));
        return newPosition;
      }

      function update() {
        const head = snake[0];
        const newHead = {x: head.x, y: head.y};
        
        if (direction === 'right') newHead.x++;
        if (direction === 'left') newHead.x--;
        if (direction === 'up') newHead.y--;
        if (direction === 'down') newHead.y++;
        
        snake.unshift(newHead);

        if (newHead.x === food.x && newHead.y === food.y) {
          food = getRandomPosition();
          score++;
          scoreDisplay.textContent = score;
        } else {
          snake.pop();
        }
      }

      function gameOver() {
        clearInterval(gameLoop);
        alert('Game Over! Press Space to Restart.');
        document.addEventListener('keydown', handleRestart);
      }

      function handleRestart(event) {
        if (event.code === 'Space') {
          snake = [{x: 10, y: 10}];
          food = getRandomPosition();
          direction = 'right';
          score = 0;
          scoreDisplay.textContent = score;
          gameLoop = setInterval(loop, 100);
          render();
          document.removeEventListener('keydown', handleRestart);
        }
      }

      function loop() {
        update();
        render();
        const head = snake[0];
        if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
          gameOver();
        }
      }

      gameLoop = setInterval(loop, 100);

      document.addEventListener('keydown', (event) => {
        if (event.code === 'ArrowRight' && direction !== 'left') direction = 'right';
        if (event.code === 'ArrowLeft' && direction !== 'right') direction = 'left';
        if (event.code === 'ArrowUp' && direction !== 'down') direction = 'up';
        if (event.code === 'ArrowDown' && direction !== 'up') direction = 'down';
      });
    });
  </script>
</body>
</html>
